
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <h1>Kostiantyn Panasenko</h1>
    <style type="text/css">
      body {
          background-color: white;
      }
        /* Add a simple border to the canvas */
        #canvas-for-ball {
          border: 2px solid black;
        }
    </style>

  </head>

  <body>

  <!-- Set the canvas size directly in HTML -->
  <canvas id="canvas-for-ball" width="400" height="300"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("canvas-for-ball");
      var ctx = canvas.getContext("2d");
  var Ball = {
    x: 50,
    y: 10,
    dx: 1,
    dy: 1,
    r: 3,
    move: function() {
      this.x += this.dx;
      this.y += this.dy;
      if (this.y > canvas.height - this.r || this.y < this.r) this.dy = -this.dy;
      if (this.x > canvas.width - this.r || this.x < this.r) this.dx = -this.dx;
    },
    draw: function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
      ctx.stroke();
    }
  };
  function repeatme() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    Ball.move();
    Ball.draw();
    window.requestAnimationFrame(repeatme);
  }
  repeatme();
    </script>

  </body>

</html>
