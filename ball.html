
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    <h1>Kostiantyn Panasenko</h1>
    <style type="text/css">
      body {
          background-color: white;
      }
        /* Add a simple border to the canvas */
        #canvas-for-ball {
          border: 2px solid black;
        }
    </style>

  </head>

  <body>

  <!-- Set the canvas size directly in HTML -->
  <canvas id="canvas-for-ball" width="400" height="300"></canvas>

    <script type="text/javascript">
      var canvas = document.getElementById("canvas-for-ball");
      var ctx = canvas.getContext("2d");
  var x = 50;
  var y = 10;
  var dx = 1;
  var dy = 1;
  function repeatme() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.beginPath();
    ctx.arc(x, y, 3, 0, 2 * Math.PI);
    ctx.stroke();
    x += dx;
    y += dy;
    if (y > canvas.height - 3 || y < 3)
    {
      dy = -dy;
    }
    if (x > canvas.width - 3 || x < 3) {
      dx = -dx;
    }
    window.requestAnimationFrame(repeatme);
  }
  repeatme();
    </script>

  </body>

</html>
